<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>TrumpyCat v1.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 id="title" class="title">IBM Watson Showcase: Emotional Analysis of British Political Speeches</h1>

<div id="emotion_chart" class="chart" ></div>

<script type="text/javascript"
				src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawEmotionChart);


function drawEmotionChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Year');
      data.addColumn('number', 'Joy');
      data.addColumn('number', 'Anger');
      data.addColumn('number', 'Disgust');
      data.addColumn('number', 'Sadness');
      data.addColumn('number', 'Fear');
      
	  data.addRows([
		  [2005, 1, 0.5, 0.4, 0.7, 0.5], 
		  [2006, 0.6, 1, 0.9, 0.7, 1],
		  [2007, 0.5, 0.6, 0.1, 0.3, 0.6]
      ]);
	
      var options = {
    	    hAxis: {
            title: 'Year',
            format: '0000',
          	textStyle: {
	            fontSize: 7
				}
          },
          vAxis: {
            title: 'Intensity',
            textStyle: {
                fontSize: 7
    			}
          },
          backgroundColor: '#FFFFFF'
        };

      
        var chart = new google.visualization.LineChart(document.getElementById('emotion_chart'));
        chart.draw(data, options);
      }

</script>


</body>




</html>
